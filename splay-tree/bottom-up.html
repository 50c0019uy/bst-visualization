<html>
  <head>
    <title>Visualization (Bottom-Up Splay Tree)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js" integrity="sha256-kRbW+SRRXPogeps8ZQcw2PooWEDPIjVQmN1ocWVQHRY=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <script type="text/javascript" src="../js/app-common.js"></script>
    <script type="text/javascript" src="../js/bu-splaytree.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualization (Bottom-Up Splay Tree)</h1>
      <p>追加できるKeyの値の範囲は 0 ~ 999 です</p>
      <div>
        <input class="node-key" type="text" />
        <button class="add" type="button">追加/検索</button>
        <button class="remove" type="button">削除</button>
      </div>
      <div>
        <button class="add-random" type="button">ランダム追加/検索</button>
        <button class="remove-random" type="button">ランダム削除</button>
      </div>
      <div>
        <svg class="canvas">
          <g class="edges"></g>
          <g class="nodes"></g>
        </svg>
      </div>
      <div>
        <a href="../index.html">戻る</a>
      </div>
    </div>
  </body>
</html>
